<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

     <!-- Incluindo o arquivo CSS do Bootstrap via CDN -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!-- Importando os arquivos JavaScript do Bootstrap via CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    
    <div class="container mt-5">
        <h1>Exemplo de Campo de Formul√°rio com Bootstrap</h1>
        
        <form id="form-contact">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="telefone" class="form-control" id="tel" placeholder="Digite seu telefone">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
