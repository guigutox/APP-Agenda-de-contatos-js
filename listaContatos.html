<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Contatos</title>

     <!-- Incluindo o arquivo CSS do Bootstrap via CDN -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!-- Importando os arquivos JavaScript do Bootstrap via CDN -->

</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-3">

            <button onclick="window.location.href = 'contatos.html'" class="btn btn-primary mr-3">Buscar</button>
            <button onclick="window.location.href = 'listaContatos.html'" class="btn btn-primary">Lista de Contatos</button>
        </div>
    </div>
    <div class="container">
        <table id="tabelaContatos" class="table table-bordered text-center mt-5">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ação</th>
                </tr>
             </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas aqui via JavaScript -->
            </tbody>
        </table>
    </div>



    <script src="js/scriptLista.js"></script>
